    <!DOCTYPE html>
    <html>
    <head>
        <title>Recette</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="static/css/dashboard.css">

        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <img src="static/images/receipt.png" alt="banniere listes de recettes">
  
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }

            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 400px;
                margin: 20px auto;
            }

            label {
                display: block;
                margin-bottom: 8px;
            }

            input, textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                padding: 10px 15px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
            .ingredient {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }
            .ingredient-image {
            margin-right: 10px;
            vertical-align: middle;
    }

            .ingredient input {
                margin-right: 10px;
            }

            #addIngredientBtn {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
    <header>
    <h1>Add a Recipe</h1>
        </header>
        <div class="container">
    
        <h1>Cuisine pour tous</h1>

    <input type="text" placeholder="entrez un nom de plat ou aliment" id="searchInput">
    <button id="randomMeal">Choisir un plat au hasard</button>
    <div id="results">Entrez le nom d'une recette</div>
<a href="/calculator.html" id="calculator-link-from-recettes">Aller vers Calculatrice</a>
    
    </div>
    <div class="searchContainer">
    
    <!-- Bouton de sélection avec des attributs data-* pour stocker les détails de la recette -->
    <button class="btn-selectionner" 
            data-nom="${meal.strMeal}" 
            data-ingredients='[{"nom": "NomIngredient", "quantite"}]' 
            data-methode="Méthode ">
        Sélectionner
    </button>
</div>

    <script>
    const searchInput = document.getElementById("searchInput");
    const results = document.getElementById("results");
    const randomMeal = document.getElementById("randomMeal");

    let search = "";


    const fetchSearch = async(url) => {
        meals = await fetch(
        `https://www.themealdb.com/api/json/v1/1/${url}`)
        .then(res=> res.json())
        .then(res=> res.meals)
    }

    //Search

    const searchDisplay = async() => {
        await fetchSearch(search);

        if (meals == null){
            results.innerHTML = `<span class="noResult">Aucun résultat</span>`
        }

        results.innerHTML = (
            meals.map(meal => (
                `
                <div class="searchContainer">
                    <h2>${meal.strMeal}</h2>
                    <div class="infos">
                        <div>Origine : ${meal.strArea}</div>
                        <div>Catégorie : ${meal.strCategory}</div>
                    </div>
                    <img src='${meal.strMealThumb}'/><br>
                </div>
                `

            )).join('')
        )
    }

    searchInput.addEventListener('input', (e)=>{
        search = `search.php?s=${e.target.value}`;
        searchDisplay();
    })

    //Random meal 

    const randomMealDisplay = async() => {
        await fetchSearch(`random.php`)

        results.innerHTML = (
            meals.map(meal => (
                `
                <div class="randomContainer">
                    <h2>${meal.strMeal}</h2>
                    <div class="infos">
                        <div>Origine : ${meal.strArea}</div>
                        <div>Catégorie : ${meal.strCategory}</div>
                    </div>
                    <img src='${meal.strMealThumb}'/>
                    <p>${meal.strInstructions}</p>
                </div>
                `

            ))
        )
    }

    randomMeal.addEventListener('click', (e)=>{
        randomMealDisplay();
    })
    randomMealDisplay()


// Ajout du code pour la sélection de recettes
$(".btn-selectionner").click(function() {
    let recette = {
        nom: $(this).data("nom"),
        ingredients: $(this).data("ingredients"),
        methode: $(this).data("methode")
    };

    // Stockage dans localStorage
    localStorage.setItem("recette", JSON.stringify(recette));
    alert('Recette sélectionnée !'); // Pour la confirmation
});

$(document).ready(function () {
    
    function handleLinkClick(e, url) {
        e.preventDefault();
        sidebar.classList.add("open");
        $.get(url, function(data) {
            $("#content-container").html(data);
        }).fail(function() {
            console.log("Erreur lors du chargement de la page " + url + ".");
        });
    }
    $("#calculator-link-from-recettes").click(function(e) {
    handleLinkClick(e, "/calculator");
});

});
$(".btn-selectionner").click(function() {
    let recette = {
        nom: $(this).data("nom"),
        ingredients: $(this).data("ingredients"),
        methode: $(this).data("methode")
    };

    // Stockage dans localStorage
    localStorage.setItem("recette", JSON.stringify(recette));
});

    </script>
    </body>
    </html>
