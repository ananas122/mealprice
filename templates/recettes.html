<!DOCTYPE html>
<html>
<head>
    <title>Recette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .ingredient {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .ingredient input {
            margin-right: 10px;
        }

        #addIngredientBtn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
       <header>
        <h1 id="recipe-title">Titre de la recette</h1>
        <img src="#" alt="Icône de recette" id="recipe-icon"> <!-- Insérer le lien de l'image dans src -->
        <span id="recipe-tag">Tag</span>
        <span id="recipe-cost">Coût total</span>
        <img src="#" alt="Image de la recette" id="recipe-image"> <!-- Insérer le lien de l'image dans src -->
    </header>

    <!-- Description -->
    <section>
        <h2>Description</h2>
        <p id="recipe-description">Texte décrivant la recette.</p>
    </section>

    <!-- Étapes de fabrication -->
    <section>
        <h2>Étapes de fabrication</h2>
        <ol>
            <li>
                <span id="step1-time">Temps 1</span>
                <span id="step1-description">Description de l'étape 1</span>
            </li>
            <!-- Ajoutez des éléments de liste supplémentaires pour chaque étape -->
        </ol>
    </section>

    <!-- Ingrédients -->
    <section>
        <h2>Ingrédients</h2>
        <table>
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Unité</th>
                    <th>Prix</th>
                </tr>
    <input type="text" id="supplier" placeholder="Inserez Un ingredient">
    <button id="addIngredient">Ajouter</button>
      <input type="number" id="unit_cost" placeholder="Quantite">
      <input type="number" id="stock_quantity" placeholder="Unité">
      <button id="addIngredient">Ajouter</button>
      <button id="updateIngredient">Modifier</button>
    </div>
            </thead>
            <tbody>
                <tr>
                    <td id="product1"></td>
                    <td id="quantity1"></td>
                    <td id="unit1"></td>
                    <td id="price1"></td>
                </tr>
                <!-- Ajoutez des lignes supplémentaires pour chaque ingrédient -->
            </tbody>
        </table>
    </section>
</header>
    <!-- Total -->
    <footer>
        <h2>Total</h2>
        <span id="total-cost">Coût total de la recette</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function(){
    // Charger le contenu de dashboard.html
    $("#contenuImporte").load("dashboard.html", function() {
      console.log("Dashboard chargé");
    document.getElementById('submitRecipe').addEventListener('click', function() {            
    var recipeName = document.getElementById('recipeName').value;
        var ingredients = document.getElementById('ingredients').value;            
        var steps = document.getElementById('steps').value;

        if (recipeName && ingredients && steps) {
            console.log("Nom de la recette:", recipeName);
            console.log("Ingrédients:", ingredients.split(','));
            console.log("Étapes:", steps);                    alert("Recette ajoutée !");
            } else {
                alert("Veuillez remplir tous les champs.");
            }
            });
        });
});
</script>
</body>
</html>
