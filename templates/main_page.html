  <style>
 *, *:before, *:after {
  box-sizing: border-box;
}

html {
  overflow-y: scroll;
}

body {
  background: #c1bdba;
  font-family: 'Titillium Web', sans-serif;
}

a {
  text-decoration: none;
  color: #1ab188;
  transition: .5s ease;
}

a:hover {
  color: #148f68;
}

.form {
  background: rgba(19, 35, 47, 0.9);
  padding: 40px;
  max-width: 600px;
  margin: 40px auto;
  border-radius: 4px;
  box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
}

.tab-group {
  list-style: none;
  padding: 0;
  margin: 0 0 40px 0;
}

.tab-group:after {
  content: "";
  display: table;
  clear: both;
}

.tab-group li a {
  display: block;
  text-decoration: none;
  padding: 15px;
  background: rgba(160, 179, 176, 0.25);
  color: #a0b3b0;
  font-size: 20px;
  float: left;
  width: 50%;
  text-align: center;
  cursor: pointer;
  transition: .5s ease;
}

.tab-group li a:hover {
  background: #148f68;
  color: #ffffff;
}

.tab-group .active a {
  background: #1ab188;
  color: #ffffff;
}

.tab-content > div:last-child {
  display: none;
}

h1 {
  text-align: center;
  color: #ffffff;
  font-weight: 300;
  margin: 0 0 40px;
}

label {
  position: absolute;
  transform: translateY(6px);
  left: 13px;
  color: rgba(255, 255, 255, 0.5);
  transition: all 0.25s ease;
  -webkit-backface-visibility: hidden;
  pointer-events: none;
  font-size: 22px;
}

label .req {
  margin: 2px;
  color: #1ab188;
}

label.active {
  transform: translateY(50px);
  left: 2px;
  font-size: 14px;
}

label.active .req {
  opacity: 0;
}

label.highlight {
  color: #ffffff;
}

input, textarea {
  font-size: 22px;
  display: block;
  width: 100%;
  height: 100%;
  padding: 5px 10px;
  background: none;
  border: 1px solid #a0b3b0;
  color: #ffffff;
  transition: border-color .25s ease, box-shadow .25s ease;
}

input:focus, textarea:focus {
  outline: 0;
  border-color: #1ab188;
}

textarea {
  border: 2px solid #a0b3b0;
  resize: vertical;
}

.field-wrap {
  position: relative;
  margin-bottom: 40px;
}

.top-row:after {
  content: "";
  display: table;
  clear: both;
}

.top-row > div {
  float: left;
  width: 48%;
  margin-right: 4%;
}

.top-row > div:last-child {
  margin: 0;
}

.button {
  border: 0;
  outline: none;
  border-radius: 0;
  padding: 15px 0;
  font-size: 2rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  background: #1ab188;
  color: #ffffff;
  transition: all .5s ease;
  -webkit-appearance: none;
}

.button:hover, .button:focus {
  background: #148f68;
}

.button-block {
  display: block;
  width: 100%;
}

.forgot {
  margin-top: -20px;
  text-align: right;
}

  </style>

  <body>
   <body>
    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          <form action="/" method="post">
            <div class="top-row">
              <div class="field-wrap">
                <label>First Name<span class="req">*</span></label>
                <input type="text" name="first_name" required autocomplete="off" />
              </div>
              <div class="field-wrap">
                <label>Last Name<span class="req">*</span></label>
                <input type="text" name="last_name" required autocomplete="off" />
              </div>
            </div>
            <div class="field-wrap">
              <label>Email Address<span class="req">*</span></label>
              <input type="email" name="email" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>Set A Password<span class="req">*</span></label>
              <input type="password" name="password" required autocomplete="off" />
            </div>
            <button type="submit" class="button button-block">Get Started</button>
          </form>
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          <form action="/" method="post">
            <div class="field-wrap">
              <label>Email Address<span class="req">*</span></label>
              <input type="email" name="login_email" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>Password<span class="req">*</span></label>
              <input type="password" name="login_password" required autocomplete="off" />
            </div>
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <button type="submit" class="button button-block">Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->
    </div> <!-- /form -->

  <script> document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('.form');
  form.addEventListener('keyup', function(e) {
    const target = e.target;
    const label = target.previousElementSibling;
    if (target.value === '') {
      label.classList.remove('active', 'highlight');
    } else {
      label.classList.add('active', 'highlight');
    }
  });

  form.addEventListener('blur', function(e) {
    const target = e.target;
    const label = target.previousElementSibling;
    if (target.value === '') {
      label.classList.remove('active', 'highlight');
    } else {
      label.classList.remove('highlight');
    }
  }, true);

  form.addEventListener('focus', function(e) {
    const target = e.target;
    const label = target.previousElementSibling;
    if (target.value !== '') {
      label.classList.add('highlight');
    }
  }, true);

  const tabs = document.querySelectorAll('.tab a');
  tabs.forEach(function(tab) {
    tab.addEventListener('click', function(e) {
      e.preventDefault();
      this.parentElement.classList.add('active');
      this.parentElement.parentElement.querySelector('.active').classList.remove('active');
      const target = document.querySelector(this.getAttribute('href'));
      document.querySelectorAll('.tab-content > div').forEach(function(div) {
        div.style.display = 'none';
      });
      target.style.display = 'block';
    });
  });
});
</script>
