<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Inclure les liens vers les fichiers CSS de la barre latérale et des ingrédients -->
  <link rel="stylesheet" href="static/css/dashboard.css">
  
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <h2>Calculator</h2>
  
  <div id="sidebar">
    <!-- Contenu de la barre latérale depuis dashboard.css -->
  </div>
  <div id="content-container">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #e0e0e0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border-radius: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 20px;
}

#resultat span {
    font-weight: bold;
}
</style>
<form id="formulaire">
    <input type="text" id="nom" placeholder="Nom de l'ingrédient">
    <input type="number" id="quantite" placeholder="Quantité (kilo/litre)">
    <input type="number" id="prix" placeholder="Prix par kilo/litre">
    <button type="button" onclick="ajouterIngredient()">Ajouter</button>
  </form>

  <table id="tableau">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Quantité</th>
        <th>Prix</th>
        <th>Prix total</th>
      </tr>
    </thead>
    <tbody id="liste-ingredients">
    </tbody>
  </table>

  <p>Prix total de la recette: <span id="prix-total">0</span></p>
</body>
    
    <script>
    var ingredients = [];

function ajouterIngredient() {
  var nom = document.getElementById('nom').value;
  var quantite = parseFloat(document.getElementById('quantite').value);
  var prix = parseFloat(document.getElementById('prix').value);

  ingredients.push({
    nom: nom,
    quantite: quantite,
    prix: prix
  });

  actualiserTableau();
}

function actualiserTableau() {
  var liste = document.getElementById('liste-ingredients');
  var prixTotal = 0;

  liste.innerHTML = '';
  
  for (var i = 0; i < ingredients.length; i++) {
    var ingredient = ingredients[i];
    var tr = document.createElement('tr');

    tr.innerHTML = '<td>' + ingredient.nom + '</td>' +
                   '<td>' + ingredient.quantite + '</td>' +
                   '<td>' + ingredient.prix + '</td>' +
                   '<td>' + (ingredient.quantite * ingredient.prix).toFixed(2) + '</td>';
    liste.appendChild(tr);

    prixTotal += ingredient.quantite * ingredient.prix;
  }

  document.getElementById('prix-total').textContent = prixTotal.toFixed(2);
}

</script>
</body>

</html>
