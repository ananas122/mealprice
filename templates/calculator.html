    <script>
    let rowNumber = 1; // On commence avec une ligne

    // Ajout d'ingrédient supplémentaire
    document.querySelector("button[type='button']").addEventListener('click', function() {
        rowNumber++;
        let newRow = `
        <tr id="row_${rowNumber}" class="ingred-row">
            <td colspan="2">
                <select name="f_ingredients_${rowNumber}">
                    <option value="">Sélectionnez un ingrédient</option>
                    <!-- Ajoutez ici des options pour chaque ingrédient avec leur nom -->
                    <option value="Ingrédient 1">Ingrédient 1</option>
                    <option value="Ingrédient 2">Ingrédient 2</option>
                    <option value="Ingrédient 3">Ingrédient 3</option>
                    <!-- Ajoutez d'autres ingrédients ici -->
                </select>
            </td>
            <td>
                <input type="number" step="any" name="f_quantity_${rowNumber}" min="0">
                <select name="f_unit_${rowNumber}">
                    <option value="g">g</option>
                    <option value="mg">mg</option>
                    <option value="L">L</option>
                    <option value="mL">mL</option>
                    <option value="kilo">kilo</option>
                </select>
            </td>
            <td>
                <input type="number" step="any" name="f_cost_${rowNumber}" placeholder="€" min="0">
            </td>
            <td>
                <input type="number" step="any" name="f_used_${rowNumber}" min="0">
                <select name="f_used_unit_${rowNumber}">
                    <option value="g">g</option>
                    <option value="mg">mg</option>
                    <option value="L">L</option>
                    <option value="mL">mL</option>
                    <option value="kilo">kilo</option>
                </select>
            </td>
            <td>
                <input type="text" name="f_total_${rowNumber}" placeholder="€0.00" readonly>
            </td>
        </tr>`;
        
        let tbody = document.querySelector("tbody");
        tbody.insertAdjacentHTML('beforeend', newRow);
    });

    // Lorsqu'un ingrédient est sélectionné, mis à jour du coût des marchandises
    document.querySelectorAll("select[name^='f_ingredients']").forEach(select => {
        select.addEventListener('change', function(event) {
            const selectedRowNumber = event.target.name.match(/\d+/)[0]; // Obtenir le numéro de la ligne
            const ingredientName = event.target.value;
            const costInput = document.querySelector(`input[name="f_cost_${selectedRowNumber}"]`);
            costInput.value = getIngredientPrice(ingredientName);
            calculateTotal();
        });
    });

    // changements dans les quantités et mis à jour le coût total
    document.querySelectorAll("input[name^='f_quantity']").forEach(input => {
        input.addEventListener('input', calculateTotal);
    });

    document.querySelectorAll("input[name^='f_used']").forEach(input => {
        input.addEventListener('input', calculateTotal);
    });

    // Soumission du formulaire pour le calcul
    document.getElementById("recipe-calculator-desktop").addEventListener('submit', function(event) {
        event.preventDefault();
        calculateTotal();
    });

    // Fonction pour calculer le coût total
    function calculateTotal() {
        let grandTotal = 0;
        for (let i = 1; i <= rowNumber; i++) {
            let quantity = parseFloat(document.querySelector(`[name="f_quantity_${i}"]`).value);
            let unit = document.querySelector(`[name="f_unit_${i}"]`).value;
            let cost = parseFloat(document.querySelector(`[name="f_cost_${i}"]`).value);
            let used = parseFloat(document.querySelector(`[name="f_used_${i}"]`).value);

            // Conversion d'unité
            switch (unit) {
                case "mg":
                    quantity /= 1000; // Convertir mg en g
                    break;
                case "L":
                    quantity *= 1000; // Convertir L en mL
                    break;
                case "kilo":
                    quantity *= 1000; // Convertir kilo en g
                    break;
            }

            if (!isNaN(quantity) && !isNaN(cost) && !isNaN(used)) {
                let total = (cost / quantity) * used;
                document.querySelector(`[name="f_total_${i}"]`).value = `€${total.toFixed(2)}`;
                grandTotal += total;
            }
        }

        // Mis à jour du coût total 
        document.getElementById("grandTotal").textContent = `€${grandTotal.toFixed(2)}`;
    }
    $(document).ready(function() {
    let recette = JSON.parse(localStorage.getItem("recette"));

    if (recette) {
        // Insertion du nom de la recette
        $("#nomRecette").text(recette.nom);

        // Insertion des ingrédients dans le tableau
        recette.ingredients.forEach(function(ingredient) {
            $("#tableauCalculator").append(`
                <tr>
                    <td>${ingredient.nom}</td>
                    <td>${ingredient.quantite}</td>
                </tr>
            `);
        });

        // Insertion de la méthode
        $("#methode").text(recette.methode);
    }
});

function loadRecipeDetails() {
    // Récupérer la recette sélectionnée depuis le localStorage
    const selectedRecipe = JSON.parse(localStorage.getItem('selectedRecipe'));

    if (!selectedRecipe) {
        console.error("Aucune recette sélectionnée !");
        return;
    }

    // extraire des détails tels que le nom de la recette, les ingrédients, etc.
    const recipeName = selectedRecipe.name;
    const ingredients = selectedRecipe.ingredients;
    // ... et autres détails que vous pourriez avoir

    // mis à jour su contenu de calculator.html avec ces détails
    $('#recipeNameDisplay').text(recipeName); // Supposons que vous avez un élément avec l'ID "recipeNameDisplay" pour afficher le nom de la recette

    // Pour les ingrédients, vous pouvez les parcourir et les ajouter à un élément spécifique
    const ingredientsContainer = $('#ingredientsDisplay'); // Supposons que vous avez un élément avec l'ID "ingredientsDisplay"
    ingredients.split('<br>').forEach(ingredient => {
        ingredientsContainer.append($('<p>').text(ingredient));
    });

    const apiUrl = `https://www.themealdb.com/api/json/v1/1/search.php?s=${recipeName}`;
    $.get(apiUrl, function(data) {
        if (data && data.meals && data.meals[0]) {
            const meal = data.meals[0];
            $('#recipeImageDisplay').attr('src', meal.strMealThumb); // Supposons que vous avez un élément img avec l'ID "recipeImageDisplay"
        }
    });
}

// Appeler la fonction lors du chargement de la page
$(document).ready(function() {
    loadRecipeDetails();
